<body>
    <div class="message-container">
         <aside>
             <div class="icon-head">
             <!--icon-->
         
             <h1 class="heading">mailbox</h1>
             <div class="line"></div>
            </div>
             <button class="compose">compose</button>
             <ul class="lists">
                  <li class="list-items">Drafts</li>
                  <li class="list-items">Important</li>
                  <li class="list-items">Trash</li>
             </ul>
             <div class="line-blue"></div>
             <ul class="category">
             <li class="category-items">Personal</li>
             <li class="category-items">Work</li>
            </ul>
             <!--icon-->
             <p class="add">Add</p>
         </aside>

         
         <main>
            <nav>
                <div class="moment">
               <p class="date">MARCH 25,2022</p>

           </div>
           <div class="account">
               <!--svg account-->
               <p class="userid">Username</p>
               <!--svg signout-->
               <p class="logout">Sign Out</p>
           </div>
            </nav>
            <div class="main">
                <div class="entry">
                
                        <input type="email"class="email entry" placeholder="Email">

                        <input type="text" class="message entry" placeholder="Message">
                </div>
                <div class="entry">
                
                    <input type="email"class="email entry" placeholder="Email">
                    <input type="text" class="name entry" placeholder="Name">
                    <input type="text" class="message entry" placeholder="Message">
            </div>
            </div>
           
<div class="group">
    <div class="circle">+</div><span class="text">Add</span>
    <div class="excel"><i class="fa-solid fa-paperclip"></i>Attach Excel Sheet</div>
<button class="send-btn">Send</button>
</div>

            </div>

    </div>
